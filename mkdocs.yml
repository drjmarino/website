site_name: Watkins Mill
repo_url: https://github.com/drjmarino/website
nav:
    - index.md
    - Awesome Class:
        - about.md
        - person1.md
    - Best Class:
        - human1.md

theme:
    name: material
    logo: 
    favicon: 
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - content.tabs.link
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.path
        - content.code.copy
        - content.code.annotate
    markdown_extensions:
     - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
     - pymdownx.inlinehilite
     - pymdownx.snippets
     - pymdownx.superfences
    icon:
        repo: material/github
plugins:
    - search
